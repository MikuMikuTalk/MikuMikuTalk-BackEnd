syntax = "proto3";
package file_rpc;
option go_package = "./file_rpc";

message FileInfoRequest {
    string fild_id = 1;
}
message FileInfoResponse {
    string file_name = 1;
    string file_path = 2;
    int64 file_size = 3;
    string file_type = 4;
}

service files {
    rpc FileInfo(FileInfoRequest) returns (FileInfoResponse); //文件消息
}
